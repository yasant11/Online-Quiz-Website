<! doctype html>
<html>
<head>
<title>
	Quiz score
</title>
<link rel="stylesheet" href="../static/stylesheets/prof.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="profile-nav">
	<div class="user round">
		<img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="">
		<h1>{{user[0][2]}}</h1>
		<p>{{user[0][0]}}  {{user[0][1]}}</p>
	</div>
	<ul class="sidenav">
		<li><a href="/profile"> <i class="fa fa-user"></i> Profile</a></li>
		<li><a href="/history"> <i class="fa fa-calendar"></i> Recent Quiz </a></li>
		<li><a href="/quizzes"> <i class="fa fa-laptop"></i> Quiz </a></li>
		<!-- <li><a href="#"> <i class="fa fa-edit"></i> Edit profile</a></li> -->
		<li><a href="/logout"> <i class="fa fa-edit"></i> Log out</a></li>
	</ul>
</div>
<div class="right">
	<div class="heading">
		YOUR SCORE FOR {{quiz}}
	</div>
	<div class="result">
		<span>{{score}}</span><br> out of <br>
		<span>{{total}}</span>
	</div>   
</div>
  
</body>
</html>
